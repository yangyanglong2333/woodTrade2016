
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="description" content="Canvas Flowmap Layer with LeafletJS." />

  <title>Testing</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

  </style>

</head>

<body>

  <div id="map"></div>

  <div id="controlPanel" class="control-panel">

    <div class="container" style="width: 100%; padding: 10px 20px;">

      <h2 >Legend</h2>
<div class = "legend1">
      <div><div id="exporter"></div><p>Exporter</p></div>
      <div><div id="importer"></div><p>Importer</p></div>
</div>
<div class = "legend2">
      <div><div id="level1"></div><p> ï¼œ 1b </p></div>
      <div><div id="level2"></div><p>1b - 2.5b</p></div>
      <div><div id="level3"></div><p>2.5b - 5b</p></div>
      <div><div id="level4"></div><p>5b - 7.5b</p></div>
      <div><div id="level5"></div><p>7.5b - 10b</p></div>
</div>

      <div class="row">
        <div class="six columns">
          <select id="categorySelect" class="u-full-width">
            <option value="SELECTION_all" selected>All</option>
            <option value="SELECTION_44">44</option>
            <option value="SELECTION_45">45</option>
          </select>
        </div>
      </div>

    </div>

  </div>

  <!-- first load LeafletJS -->
  <script src="https://unpkg.com/leaflet@1.3/dist/leaflet.js"></script>

  <!-- load Esri Leaflet because we want to use an Esri basemap -->
  <script src="https://unpkg.com/esri-leaflet@2.1/dist/esri-leaflet.js"></script>

  <!-- load animation tweening lib requirement for CanvasFlowMapLayer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>

  <!-- then load CanvasFlowMapLayer -->
  <script src="CanvasFlowmapLayer.js"></script>

  <!-- also load 3rd-party CSV parsing libary just for this demo  -->
  <script src="https://unpkg.com/papaparse@4.3/papaparse.min.js"></script>

  <script>
    var map = L.map('map');

    if (L.Browser.mobile) {
      map.setView([15, -21.95], 2);
    } else {
      map.setView([0, 0], 2);
    }

    L.esri.basemapLayer('DarkGray').addTo(map);

    var data = "https://rawgit.com/yangyanglong2333/woodTrade2016/master/flowmap2.csv";
    var item = 'total';
    var lineColor = 'rgba(116, 186, 24, 0.5)';

    // select category

    var categorySelect = document.getElementById("categorySelect");

    categorySelect.addEventListener('change', changeItem);

    function changeItem(){
      var value = document.getElementById("categorySelect").selectedIndex;
      if(value === 0){
        data = "https://rawgit.com/yangyanglong2333/woodTrade2016/master/flowmap2.csv";
        lineColor = 'rgba(116, 186, 24, 0.5)';
      }
      else if (value === 1) {
        data = "https://rawgit.com/yangyanglong2333/woodTrade2016/master/flowmap44.csv";
        lineColor = 'rgb(66, 244, 212)';
      }
    }

    Papa.parse( data , {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,

      complete: function(results) {

        var geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: datum
            }
          })
        };

        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_country_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_country',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },

          canvasBezierStyle: {
            type: 'classBreaks',
            field: item,
            classBreakInfos: [{
              classMinValue: 0,
              classMaxValue: 1000000000,
              symbol: {
                strokeStyle: lineColor,
                lineWidth: 1,
                lineCap: 'round',
                shadowColor: lineColor,
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 1000000001,
              classMaxValue: 2500000000,
              symbol: {
                strokeStyle: lineColor,
                lineWidth: 4,
                lineCap: 'round',
                shadowColor: lineColor,
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 2500000001,
              classMaxValue: 5000000000,
              symbol: {
                strokeStyle: lineColor,
                lineWidth: 8,
                lineCap: 'round',
                shadowColor: lineColor,
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 5000000001,
              classMaxValue: 7500000000,
              symbol: {
                strokeStyle: lineColor,
                lineWidth: 12,
                lineCap: 'round',
                shadowColor: lineColor,
                shadowBlur: 1.5
              }
            }, {
              classMinValue: 7500000001,
              classMaxValue: 10000000000,
              symbol: {
                strokeStyle: lineColor,
                lineWidth: 16,
                lineCap: 'round',
                shadowColor: lineColor,
                shadowBlur: 1.5,
              }
            }],
          },

          animatedCanvasBezierStyle: {
            type: 'simple',
            symbol: {
              strokeStyle: '#bbd149',
              lineWidth: 4,
              lineDashOffsetSize: 1.5,
              lineCap: 'round',
              shadowColor: '#bbd149',
              shadowBlur: 0
            }
          },

          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'Out',
          animationDuration: 2000
        }).addTo(map);

        // since this demo is using the optional "pathDisplayMode" as "selection",
        // it is up to the developer to wire up a click or mouseover listener
        // and then call the "selectFeaturesForPathDisplay()" method to inform the layer
        // which Bezier paths need to be drawn
        oneToManyFlowmapLayer.on('click', function(e) {
          if (e.sharedOriginFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            oneToManyFlowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

        // immediately select an origin point for Bezier path display,
        // instead of waiting for the first user click event to fire
        oneToManyFlowmapLayer.selectFeaturesForPathDisplayById('s_country_id', 6, true, 'SELECTION_NEW');
      }
    });


  </script>

</body>

</html>
